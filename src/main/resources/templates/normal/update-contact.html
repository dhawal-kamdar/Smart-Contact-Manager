<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
<section>
    <div class="card ms-4 me-4">
        <div class="card-body">
            <h1 class="text-center">Update Contact</h1>
            <div class="container-fluid mt-1">
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <form action=""
                              th:object="${contact}"
                              enctype="multipart/form-data"
                              method="post"
                              th:action="@{/user/process-update}"
                              class="mt-2">

                            <!-- Contact Id (Hidden) -->
                            <input type="hidden" th:value="${contact.cId}" name="cId"/>

                            <!-- Full Name -->
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text h-100">
                                        <i class="fa-solid fa-user"></i>
                                    </div>
                                </div>
                                <input th:value="${contact.name}" type="text" id="fullName" name="name" placeholder="Enter Name here" class="form-control" required />
                            </div>

                            <!-- Nick Name -->
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text h-100">
                                        <i class="fa-regular fa-user"></i>
                                    </div>
                                </div>
                                <input th:value="${contact.nickName}" type="text" id="nickName" name="nickName" placeholder="Enter Nick Name here" class="form-control" required />
                            </div>

                            <!-- Phone -->
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text h-100">
                                        <i class="fa-solid fa-phone"></i>
                                    </div>
                                </div>
                                <input th:value="${contact.phone}" type="number" id="phone" name="phone" placeholder="Enter Phone Number here" class="form-control" required />
                            </div>

                            <!-- Work -->
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text h-100">
                                        <i class="fa-solid fa-briefcase"></i>
                                    </div>
                                </div>
                                <input th:value="${contact.work}" type="text" id="work" name="work" placeholder="Enter Work here" class="form-control" required />
                            </div>

                            <!-- Email -->
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text h-100">
                                        <i class="fa-solid fa-at"></i>
                                    </div>
                                </div>
                                <input th:value="${contact.email}" type="email" id="email" name="email" placeholder="Enter Email here" class="form-control" required />
                            </div>

                            <!-- Description -->
                            <div class="form-group mb-2">
                                <textarea th:text="${contact.description}" id="mytextarea" name="description" class="form-control" rows="3" placeholder="Enter Description here"></textarea>
                            </div>

                            <!-- Image -->
                            <div class="form-group mb-2 container text-center">
                                <img class="img-fluid profile-picture me-5" style="width: 125px; height: 125px;" th:src="@{'/images/' + ${contact.imageUrl}}" />
                                <input type="file" id="profileImage" name="profileImage"/>
                            </div>

                            <!-- Submit Button -->
                            <div class="container text-center">
                                <button class="btn btn-outline-primary">Update Contact</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- TinyMCE -->
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

    <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
</section>
</body>
</html>
