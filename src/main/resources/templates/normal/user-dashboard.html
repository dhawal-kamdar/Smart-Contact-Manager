<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
<section>
    <div class="container">
        <div class="card">
            <div class="card-body text-center my-3">
                <!-- Logo -->
                <img src="" th:src="@{'/images/contact-logo.png'}" alt="profile photo" class="profile-picture mb-3" style="width: 150px; height: 150px;" />

                <!-- Text -->
                <h1>Start adding your contacts on cloud</h1>

                <a th:href="@{/user/add-contact}" class="btn btn-primary text-uppercase mt-3">Add New Contact</a>
            </div>
        </div>
    </div>
</section>

</html>
