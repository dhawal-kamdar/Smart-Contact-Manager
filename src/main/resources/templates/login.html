<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
<section>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" th:action="@{/signin}" method="post">
                            <h3 class="text-center bg-primary-text">Login</h3>

                            <!-- Alert Box -->
                            <div th:if="${param.error}" class="alert alert-danger">Invalid username and password</div>
                            <div th:if="${param.logout}" class="alert alert-success">You have been logged out</div>

                            <div class="form-group">
                                <label for="username" class="bg-primary-text">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="bg-primary-text">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control mb-4">
                            </div>
                            <div class="d-flex links">
                                <div class="form-group">
<!--                                    <label for="remember-me" class="bg-primary-text"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>-->
                                    <input type="submit" name="submit" class="btn btn-info btn-md bg-primary text-white" value="submit">
                                </div>
                                <div id="register-link" class="text-right">
                                    <a href="/signup" class="bg-primary-text">Register here</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
